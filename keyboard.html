<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1 align="center">
		 <font id="q">Q</font>
		 <font id="w">W</font>
		 <font id="e">E</font>
		 <font id="r">R</font>
		 <font id="t">T</font>
		 <font id="y">Y</font>
		 <font id="u">U</font>
		 <font id="i">I</font>
		 <font id="o">O</font>
		 <font id="p">P</font>
		 </h1>
		 <br />

		 <font id="a">A</font>
		 <font id="s">S</font>
		 <font id="d">D</font>

		 </h1>
		 <br />
		 <h1 align="center">按键次数:<span>0</span></h1>
	</body>
	<script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var i=0;
		//计数器
		$(window).keydown(function(){
			$("span").text(i+=1);
		});
		$("body").css("background","antiquewhite");
		$(window).keydown(function(event){
		  switch(event.keyCode) {
		    case 65:$("#a").css("color","red");break;
		    case 66:$("#b").css("color","red");break;
		    case 67:$("#c").css("color","red");break;
		    case 68:$("#d").css("color","red");break;
		    case 69:$("#e").css("color","red");break;
		    case 70:$("#f").css("color","red");break;
		    case 71:$("#g").css("color","red");break;
		    case 72:$("#h").css("color","red");break;
		    case 73:$("#i").css("color","red");break;
		    case 74:$("#j").css("color","red");break;
		    case 75:$("#k").css("color","red");break;
		    case 76:$("#l").css("color","red");break;
		    case 77:$("#m").css("color","red");break;
		    case 78:$("#n").css("color","red");break;
		    case 79:$("#o").css("color","red");break;
		    case 80:$("#p").css("color","red");break;
		    case 81:$("#q").css("color","red");break;
		    case 82:$("#r").css("color","red");break;
		    case 83:$("#s").css("color","red");break;
		    case 84:$("#t").css("color","red");break;
		    case 85:$("#u").css("color","red");break;
		    case 86:$("#v").css("color","red");break;
		    case 87:$("#w").css("color","red");break;
		    case 88:$("#x").css("color","red");break;
		    case 89:$("#y").css("color","red");break;
		    case 90:$("#z").css("color","red");break;
		  }
		});

		  switch(event.keyCode) {
		    case 65:$("#a").css("color","black");break;
		    case 66:$("#b").css("color","black");break;
		    case 67:$("#c").css("color","black");break;

		    case 81:$("#q").css("color","black");break;
		    case 82:$("#r").css("color","black");break;
		    case 83:$("#s").css("color","black");break;
		    case 84:$("#t").css("color","black");break;
		    case 85:$("#u").css("color","black");break;
		    case 86:$("#v").css("color","black");break;
		    case 87:$("#w").css("color","black");break;
		    case 88:$("#x").css("color","black");break;
		    case 89:$("#y").css("color","black");break;
		    case 90:$("#z").css("color","black");break;
		  }
		});
